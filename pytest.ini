[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    unit: Unit tests that test individual components
    functional: Functional tests with real database using testcontainers
    slow: Tests that take a long time to run
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
log_cli = true
log_cli_level = INFO