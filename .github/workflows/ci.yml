name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  # Quick syntax check - fails fast if there are syntax errors
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check Python syntax
        run: python3 -m py_compile $(find . -name "*.py" -not -path "./.*")

  # Unit tests - fast, no Docker required
  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/unit/ -v --tb=short -m "not integration"

  # Functional tests - requires Docker for testcontainers
  functional-tests:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run functional tests
        run: pytest tests/functional/ -v --tb=short
        env:
          # Testcontainers needs Docker socket
          DOCKER_HOST: unix:///var/run/docker.sock

      - name: Clean up Docker containers
        if: always()
        run: |
          docker ps -aq | xargs -r docker rm -f || true
          docker volume prune -f || true

  # Gate job - required status check for branch protection and deployment
  # This job makes it easy to require all tests pass with a single status check
  test-success:
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, functional-tests]
    if: always()
    steps:
      - name: Check all tests passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.functional-tests.result }}" != "success" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed - ready for deployment!"

